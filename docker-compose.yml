# Docker Compose for Face Similarity Platform
# Development and Production configurations

version: '3.8'

services:
  # ========================================
  # PostgreSQL Database
  # ========================================
  db:
    image: postgres:16-alpine
    container_name: dev-db
    environment:
      POSTGRES_DB: dev_studio_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-network

  # ========================================
  # FastAPI Backend
  # ========================================
  api:
    build:
      context: .
      target: production
    container_name: dev-api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${DB_PASSWORD:-password}@db:5432/dev_studio_db
      DATABASE_SYNC_URL: postgresql://postgres:${DB_PASSWORD:-password}@db:5432/dev_studio_db
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-in-production}
      ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      HOST: 0.0.0.0
      PORT: 8000
      DEBUG: "false"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - dev-network

  # ========================================
  # Next.js Frontend
  # ========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dev-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - dev-network

  # ========================================
  # Redis (Optional - for caching/sessions)
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: dev-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dev-network
    profiles:
      - with-cache

# ========================================
# Volumes
# ========================================
volumes:
  postgres_data:
  redis_data:

    # ========================================
    # Networks
    # ========================================
networks:
  dev-network:
    driver: bridge
